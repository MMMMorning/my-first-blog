
{% extends 'blog/base.html' %}

{% block content %}

    <form method="POST" class="post-form">{% csrf_token %}
    <div class="modal-body">
        <textarea name="todo" class="txtodo" id="txtodo" required="required">{{ todo.todo }}</textarea>
    </div>
    <div class="modal-footer">
        <button type="submit" class="save btn btn-default">Save</button>
        <a href="{% url 'post_new' %}" ><span class="glyphicon glyphicon-pencil"></a>
    </div>
    </form>

    {% for post in posts %}


        <div class="post">
            <div class="date">
                {{  post.published_date }}
            </div>

             <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
             <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
             <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>  </h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
